<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
<input id="newProduct" type="text">
<button  onclick="createProduct()">createProduct</button>
<input id="search" placeholder="Search Product..." oninput="search()" type="text">
<span id="validate"></span>
<table border="1" style="width: 100%; text-align: center">
    <th>stt</th>
    <th>product</th>
    <th>edit</th>
    <th>delete</th>
    <tbody id="drawTable">

    </tbody>
    <script>
        let product = ['Sonny Xperia','Samsung Galaxy','Nokia 6','Xiaomi Redmi note 4','Apple Iphone 6s']
        let listSearch=[];
        function showListProduct() {
            let drawTable='';
            for (let i = 0; i < product.length; i++) {
                drawTable+=`<tr>
                    <td>${[(i+1)]}</td>
                    <td>${product[i]}</td>
                    <td><button  style="color: white; background-color: black;border-radius: 20%     " onclick="updateProduct(${i})">edit</button></td>
                    <td><button style="color: red" onclick="deleteProduct(${i})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg></button></td>
                </tr>`
            }
            document.getElementById('drawTable').innerHTML=drawTable;
        }
        showListProduct();
        function createProduct() {
            let newProduct = document.getElementById('newProduct').value
            if (newProduct.trim()===''){
                document.getElementById('validate').innerHTML='<span style="color: red">không được để trống</span>'
            }else {
            product.push(newProduct);
                document.getElementById('validate').innerHTML='<span style="color: olivedrab">Create Success!!</span>'
            showListProduct();}
            }
        function updateProduct(id) {
            console.log('id=====',id)
            let editProduct= prompt('enter the name product',product[id]);
            product[id]=editProduct;
            showListProduct();

        }
        function deleteProduct(id) {
            product.splice(id,1)
            showListProduct();
        }
        function showListSearch() {
            let drawTable='';
            for (let i = 0; i < listSearch.length; i++) {
                drawTable+=`<tr>
                    <td>${[(i+1)]}</td>
                    <td>${listSearch[i]}</td>
                    <td><button onclick="updateProduct(${i})">edit</button></td>
                    <td><button onclick="deleteProduct(${i})">delete</button></td>
                </tr>`
            }
            document.getElementById('drawTable').innerHTML=drawTable;
            }

        function search() {
            let search = document.getElementById('search').value;
            listSearch = [];
            console.log('value sear',search)
            if (search.trim()===''){
                showListProduct();
                return;
            }
            for (let i = 0; i < product.length; i++) {
                if (search.toLowerCase()===product[i].toLowerCase()){
                    listSearch.push(product[i]);
                }

            }
            showListSearch();
        }

    </script>


</table>

</body>
</html>
